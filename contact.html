  <script>
    const toggle = document.getElementById('theme-toggle');
    const htmlEl = document.documentElement;

    // Apply saved theme on load
    if (localStorage.getItem("theme") === "dark") {
      htmlEl.classList.add("dark");
    }

    toggle.addEventListener('click', () => {
      htmlEl.classList.toggle('dark');
      localStorage.setItem("theme", htmlEl.classList.contains('dark') ? "dark" : "light");
    });
  </script>

  <!-- Scripts -->
  <script>
    const form = document.getElementById('contact-form');
    const statusDiv = document.getElementById('form-status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = new FormData(form);
      try {
        const response = await fetch(form.action, {
          method: 'POST',
          body: data,
          headers: { 'Accept': 'application/json' }
        });

        if (response.ok) {
          form.reset();
          statusDiv.textContent = "Thank you! Your message has been sent âœ…";
          statusDiv.className = "mt-4 text-green-600 dark:text-green-400 text-center text-sm";
        } else {
          const result = await response.json();
          statusDiv.textContent = result?.errors?.[0]?.message || "Oops ğŸ˜¢ Something went wrong. Please try again later.";
          statusDiv.className = "mt-4 text-red-600 dark:text-red-400 text-center text-sm";
        }
      } catch (error) {
        statusDiv.textContent = "Oops ğŸ˜¢ Network error. Please check your connection and try again.";
        statusDiv.className = "mt-4 text-red-600 dark:text-red-400 text-center text-sm";
      }
    });

    window.addEventListener('scroll', () => {
      const btn = document.getElementById('scrollTopBtn');
      btn.classList.toggle('hidden', window.scrollY < 300);
    });

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>
